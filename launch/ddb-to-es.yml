run:
  type: lambda/us-west-1
env:
  - ELASTICSEARCH_URL
  - INDEX_PREFIX
  - FAIL_ON_ERROR
  - DYNAMODB_STREAM_ARN
resources:
  max_mem: 0.128
shepherds:
- "mohit.gupta@clever.com"
team: "eng-infra"
lambda:
  Timeout: 100
  Events:
    ProcessDynamoDBStream:
      Type: DynamoDB
      Properties:
        Stream: "${DYNAMODB_STREAM_ARN}"
        BatchSize: 100
        StartingPosition: LATEST
